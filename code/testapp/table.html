   // Function to convert JSON to HTML table with teams and alliances
function jsonToTable(jsonData) {
    let tableHTML = '<table><tr><th>Description</th><th>Start Time</th><th>Match Number</th><th>Field</th><th>Tournament Level</th><th>Teams</th><th>Alliances</th></tr>';

    for (const scheduleItem of jsonData[0].Schedule) {
        tableHTML += '<tr>';
        tableHTML += `<td>${scheduleItem.description}</td>`;
        tableHTML += `<td>${scheduleItem.startTime}</td>`;
        tableHTML += `<td>${scheduleItem.matchNumber}</td>`;
        tableHTML += `<td>${scheduleItem.field}</td>`;
        tableHTML += `<td>${scheduleItem.tournamentLevel}</td>`;

        // Create a list of teams
        let teamsHTML = '<ul>';
        for (const team of scheduleItem.teams) {
            teamsHTML += `<li>Team ${team.teamNumber} (${team.station})</li>`;
        }
        teamsHTML += '</ul>';
        tableHTML += `<td>${teamsHTML}</td>`;

        // Create a list of alliances
        let alliancesHTML = '<ul>';
        for (const alliance of scheduleItem.alliances) {
            alliancesHTML += `<li>Alliance: ${alliance.alliance}, Points: ${alliance.totalPoints}</li>`;
        }
        alliancesHTML += '</ul>';
        tableHTML += `<td>${alliancesHTML}</td>`;

        tableHTML += '</tr>';
    }

    tableHTML += '</table>';
    return tableHTML;
}
